<br>
<div class="details">

    <div><strong>User Name:</strong> {{result.username}}</div>
    <div><strong>Phone:</strong> {{result.phone}}</div>
    <div><strong>Website:</strong> {{result.website}}</div>
    <h3>Address</h3>
    <div><strong>Street:</strong>{{result.address.street}}</div>
    <div><strong>Suite:</strong>{{result.address.suite}}</div>
    <div><strong>City:</strong>{{result.address.city}}</div>
    <div><strong>Zip code:</strong>{{result.address.zipcode}}</div>

    <div><a href='#!/users/posts/{{result.name}}/{{result.id}}'>Go to Posts >></a></div>
    
</div>
